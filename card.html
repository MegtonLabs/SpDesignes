<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Design</title>
    <style>
      /* 1. Basic Setup & Background */
      body {
        margin: 0;
        font-family: sans-serif;
        height: 100vh;
        /* Replace with your actual background image */
        background-image: url("./Base.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        /* This is the main container for centering the card */
        display: flex;
        justify-content: center;
        align-items: center;

        /* Adds the thin outer border to the whole page */
        box-sizing: border-box;
      }

      /* 2. The Glass Card Container */
      .glass-card {
        width: 450px;
        height: 450px;
        position: relative; /* Needed for positioning the ::before pseudo-element */

        /* The Glassmorphism Effect */
        background: rgba(35, 71, 133, 0.25); /* Translucent blue background */
        /* backdrop-filter: blur(12px); */
        /* -webkit-backdrop-filter: blur(12px); */
        border-radius: 20px;
        box-shadow: 0 8px 22px 0 rgba(0, 0, 0, 0.2);
      }

      /* 3. The Top-Left Glowing Border */
      .glass-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        border-radius: 20px;
        padding: 2px;
        background: conic-gradient(
          from 290deg,
          #0b317e48,
          #41d5ff 8%,
          #0b317e48 14%,
          transparent 70%
        );

        -webkit-mask: linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;

      }
    </style>
  </head>
  <body>
    <div class="glass-card"></div>
  </body>
</html>
