<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Blurred Gradient Border (Border-Image)</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url("./zz.jpeg") no-repeat center center/cover;
        position: relative;
        font-family: "Geist", sans-serif;
      }

      body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: url("./zz.jpeg") no-repeat center center/cover;
        filter: blur(12px);
        /* transform: scale(1.1); */
        
      }

      .card {
        width: 300px;
        height: 350px;
        border-radius: 20px;
        background: linear-gradient(
          to bottom,
          rgba(39, 109, 167, 0) 0%,
          rgba(39, 109, 167, 0.2) 70%,
          rgba(39, 109, 167, 0.531) 100%
        );
        position: relative;
        overflow: hidden;
  
        box-shadow: inset 0 8px 22px 0 rgba(0, 0, 0, 0.15);
        
      }

      .card::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 20px;
        border: 20px solid transparent;
        border-image: linear-gradient(
            to bottom,
            rgba(247, 244, 244, 0) 0%,
            rgba(46, 46, 46, 0.4) 50%,
            rgb(253, 254, 255) 100%
          )
          1;
        filter: blur(10px);
        pointer-events: none;
        z-index: 2;
        mix-blend-mode: overlay;
      }
      

      /* Top border glow */
      .card::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        border-radius: 20px;
        padding: 2px;
        background: conic-gradient(
          from 290deg,
          #0b317e48,
          #41d5ff 8%,
          #1f4eab0c 14%,
          transparent 70%
        );
        

        -webkit-mask: linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        z-index: index 2;;
        /* opacity:70%; */
      }


      .border-glow{
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        border-radius: 25px;
        padding: 2px;
        background: conic-gradient(
          from 700deg,
          #0b317e48 30%,
          #41d5ff 40%,
          transparent 70%
        );

        -webkit-mask: linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        filter: blur(10px);
          z-index: 2;
      } 

           
    
      .card > * {
        position: absolute;
        z-index: 3;
        
      }


  .top-shin {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100px;
  background: url("./Lights/top-light/card-top-shine.svg") no-repeat center top;
  background-size: cover;
  pointer-events: none;
  z-index: 2; 
  mix-blend-mode: overlay;
  filter: blur(10px);
}

.bottom-glow1 {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 170px;
  background: url("./lights/bottom-light/Light1.svg") no-repeat center bottom;
  background-size: cover; 
  pointer-events: none; 
  mix-blend-mode: overlay;
  filter: blur(20px);
  z-index: 2;
  opacity:70%;
}

.bottom-glow2{
  position: absolute;
  bottom: 0;
  left: 0;
  transform: translate(0,90px);
  width: 100%;
  height: 180px;
  background: url("./lights/bottom-light/Light2.svg") no-repeat center bottom;
  mix-blend-mode: overlay;
  filter: blur(22px);
  z-index: 2;
  pointer-events: none; 
  
}

.bottom-glow3{
   position: absolute;
  bottom: 0;
  left: 0;
  transform: translate(-30px, 33px) scale(.8);
  width: 100%;
  height: 140px;
  
  background: url("./lights/bottom-light/Vector1.svg") no-repeat;
  mix-blend-mode: color-dodge;
  filter: blur(40px);
   z-index:1;
  pointer-events: none;
  opacity:70%;

}
.bottom-glow4{
   position: absolute;
  bottom: 0;
  right: 0;
  transform: translate(150px, 40px) scale(.8);
  width: 100%;
  height: 140px;
  
  background: url("./lights/bottom-light/Vector2.svg") no-repeat;
  mix-blend-mode: color-dodge;
  filter: blur(40px);
   z-index: 1;
  pointer-events: none;
  opacity:70%;
}

.content {
  position: absolute;
  top: 20px;
  left: 20px;
  right: 20px;
  bottom: 20px;
  z-index: 3;
  border-radius: 10px;
  /* border:1px solid black; */
  display: flex;
  justify-content:center;
  align-items:ce;
}



.text-div{
  /* border: 1px solid white; */
  width: 100%;
  height: fit-content;
  /* margin: 10px; */
  padding:5px;
  display: flex;
  justify-content:center;
  flex-direction: column;
  align-items:center;
  overflow: hidden;
   background: transparent;
   z-index: 1;
}

.icon{
  position: relative;
  width: 50px;
  height: 50px;
  background:linear-gradient(#4A5CFF 4%, #171E50 100%);
  /* opacity: 70%; */
  border-radius:100%;
  border: 2.4px solid  #5766ed;
  display: flex;
  justify-content:center;
  align-items: center;
  z-index: 3;
}

.icon > .fas{
  font-size: 1.5rem;
  color: #8792f8;
  mix-blend-mode:color-dodge;
}

/* Form Container */
.form-container {
  width: 100%;
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
}

/* Input Group */
.input-group {
  position: relative;
  width: 100%;
  max-width: 250px;
}

.input-icon {
  position: absolute;
  left: 20px;
  top: 50%;
  transform: translateY(-50%);
  color: #8792f8;
  font-size: 1rem;
  z-index: 4;
}

.email-input {
  width: 100%;
  max-width: 250px;
  height: 38px;
  padding: 8px 20px 8px 50px;
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-radius: 12px;
  background: transparent;
  backdrop-filter: blur(10px);
  color: white;
  font-size: 14px;
  font-family: "Geist", sans-serif;
  outline: none;
  transition: all 0.3s ease;
  box-sizing: border-box;
}

.email-input::placeholder {
  color: rgba(255, 255, 255, 0.6);
}

/* .email-input:focus {
  border-color: #8792f8;
  box-shadow: 0 0 10px rgba(135, 146, 248, 0.3);
} */

/* Submit Button */
.submit-btn {
  width: 100%;
  max-width: 250px;
  height: 38px;
  padding: 0 20px;
  border: 2px solid #385BF8;
  border-radius: 12px;
  background: #2D4DDB;
  color: white;
  font-size: 16px;
  font-weight: 600;
  font-family: "Geist", sans-serif;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(65, 213, 255, 0.3);
  box-sizing: border-box;
}

.submit-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(65, 213, 255, 0.4);
}

.submit-btn:active {
  transform: translateY(0);
}

/* Back to Login Link */
.back-to-login {
  color: rgba(255, 255, 255, 0.7);
  text-decoration: none;
  font-size: 10px;
  font-weight: 500;
  font-family: "Geist", sans-serif;
  text-transform: uppercase;
  letter-spacing: 1px;
  transition: color 0.3s ease;
  margin-top: 3px;
}

/* .back-to-login:hover {
  color: #8792f8;
} */

/* Text Styling */
.text h2 {
  color: white;
  font-size: 1.2rem;
  font-weight: 700;
  margin: 15px 0 8px 0;
  text-align: center;
}

.text span {
  color: rgba(255, 255, 255, 0.8);
  font-size: 12px;
  text-align: center;
  line-height: 1.4;
  margin-bottom: 10px;
  display: block;
  width: 100%;
}



    </style>
  </head>
  <body>
    <div class="card">
      <div class="border-glow"></div>
      
      <div class="top-shin"></div>
      <div class="bottom-glow1"></div>
      <div class="bottom-glow2"></div>
      <div class="bottom-glow3"></div>
      <div class="bottom-glow4"></div>

      <div class="content">
        <div class="text-div">
           <div class="icon">
              <i class="fas fa-key"></i>
           </div>
          
           <div class="text">
            <h2>Forgot Password</h2>
            <span>We'll send you an email to reset your password.</span>
           </div>
           
           <div class="form-container">
             <div class="input-group">
               <i class="fas fa-envelope input-icon"></i>
               <input type="email" placeholder="Your Email" class="email-input">
             </div>
             
             <button class="submit-btn">Submit</button>
             
             <a href="#" class="back-to-login">BACK TO LOGIN</a>
           </div>
          


        </div>
         
      </div>
    </div>
  </body>
</html>
